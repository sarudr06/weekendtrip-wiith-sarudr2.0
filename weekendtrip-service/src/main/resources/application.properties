server.port=9101
spring.application.name=weekendtrip-service
logging.level.root=info
server.servlet.context-path=/weekendtrip
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/weekendtrip
spring.datasource.username=${MYSQL_USER:root}
